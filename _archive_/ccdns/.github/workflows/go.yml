name: Go

on:
  push:
    paths:
      - '**.go'
      - '*.go'
      - go.mod
      - go.sum
    tags-ignore:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Stats
      run: ls -lah .
